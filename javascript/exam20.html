<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
	table {
		width:200px;
		height:150px;
	}
		
	table tr, td {
		border:1px groove blue;
	}	
	
	
	
</style>
<script>
	window.onload=function(){
//		let tags=document.getElementsByTagName("td")
//		tags[0].innerHTML='아이디'
		let idTag=document.getElementsById("id")
		idTag.innerHTML='아이디'
		
		document.getElementsByClassName("pwd")[0].innerText='패스워드'
	}
</script>
</head>
<body>
	<table border="1">
	<tr>
		<td id ="id">ID</td>
	</tr>
	<tr>
		<td class="pwd">PASSWORD</td>
	</tr>
	</table>
	
</body >
</html>
